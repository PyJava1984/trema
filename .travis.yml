language: ruby

before_install:
 - gem update --system 2.1.11
 - gem --version
 - sudo apt-get update -qq
 - sudo apt-get install libpcap-dev -qq
 - gem install bundler

script: "rake travis"

rvm:
  - 1.9.3
  - 2.0.0

branches:
  only:
    - master
    - develop

notifications:
  webhooks: http://trema-hubot.herokuapp.com/hubot/travis?room=1
